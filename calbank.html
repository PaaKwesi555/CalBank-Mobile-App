<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAL BANK APP</title>
    <link rel="stylesheet" href="calbank.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container" style="position: fixed; margin-top: 10px">
      <img
        class="background-image"
        src="calbg.jpeg"
        alt="background image"
        style="height: 600px; border-radius: 30px"
      />
    </div>
    <div class="content" style="position: relative">
      <div
        class="cal-logo"
        style="position: relative; width: 230px; height: 90px"
      >
        <img
          src="callogo.png"
          alt="Cal Bank Logo"
          style="width: 230px; height: 90px; border-radius: 20px"
        />
      </div>

      <p style="font-size: 20px; color: white; margin-top: 60px">
        Welcome to <br />
        <span style="font-size: 25px">CalBank App</span>
      </p>
      <p style="font-size: 12px; color: white">
        Fast, reliable & a smart app for everyone.
      </p>
      <button class="login">Login</button>
      <button class="sign-up">Sign Up</button>
      <button class="activate-account">Activate Account</button>
      <div class="CLF">
        <div class="call-us">
          <i class="bi bi-telephone-fill"></i>
          <p>Call us</p>
        </div>
        <div class="locator">
          <i class="bi bi-crosshair"></i>
          <p>Locator</p>
        </div>
        <div class="FAQs">
          <i class="bi bi-question-circle-fill"></i>
          <p>FAQs</p>
        </div>
      </div>
    </div>
  </body>
</html>
